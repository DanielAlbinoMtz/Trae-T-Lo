<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trae-T-Lo</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <header class="principal">
        <div class="wrapper">
            <div class="logo">
                Trae-T-Lo
            </div>
            <nav>
                <a href="index.html">Inicio</a>
               <a href="login.html">Iniciar Sesión</a>
                <a href="registrate.html">Regístrate</a>
            </nav>
        </div>
    </header>
    
    
    <div class="cont">
        <div class="form sing-in">
            <h2>Iniciar Sesión</h2>
            <label>
                <span>Correo Electronico</span>
                <input type="email" name="email">
            </label>
            
            <label>
                <span>Contraseña</span>
                <input type="password" name="password">
            </label>

            <button class="submit" type="button"> Iniciar Sesión</button>
            <p class="forgot-pass">¿Olvidaste tu Contraseña?</p>
          
            <div class="social-media">
                <ul>
                    <li><img src="img/facebook.png" alt=""></li>
                    <li><img src="img/twitter.png" alt=""></li>
                    <li><img src="img/instagram.png" alt=""></li>
                    <li><img src="img/gmail.png" alt=""></li>
                
                </ul>
            </div>

        </div> 

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>¿No tienes cuenta?</h2>
                    <p>Registrate y descubre todo lo que tenemos para ti.</p>
                </div>

                
            </div>
            
            
        </div>
        
    </div>



    
    <script type="text/javascript" src="/js/script.js"></script>
</body>
</html>
